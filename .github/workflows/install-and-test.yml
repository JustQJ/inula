name: install-and-test-inula
run-name: ${{ github.actor }} does install and test cases.
on: 
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master
jobs:
  verify-test-cases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.15.0'
      - run: npm install -g pnpm
      - run: npm list -g
      - run: npm install
      - run: cd packages/inula && npm npm test -- --coverage
      - run: cd packages/inula-intl && ls && npm npm test -- --coverage && ls
      - run: cd packages/inula-intl && ls && npm npm test -- --coverage && ls
      - run: cd packages/inula-request && ls && npm npm test -- --coverage && ls
      - run: cd packages/inula-router && ls && npm npm test -- --coverage && ls
      - run: npm run test:inula
      - run: npm run lint